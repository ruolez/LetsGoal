<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Let's Goal</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
    </style>
</head>
<body class="modern-bg min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-6 py-12">
        <div class="max-w-md mx-auto">
            <!-- Header -->
            <div class="text-center mb-8 fade-in">
                <h1 class="heading-primary text-3xl mb-3">Welcome Back</h1>
                <p class="text-muted">Access your goal achievement dashboard</p>
            </div>

            <!-- Login/Register Form -->
            <div class="modern-card p-8 rounded-xl shadow-lg">
                <!-- Toggle Buttons -->
                <div class="flex mb-8 bg-gray-100 rounded-lg p-1">
                    <button id="login-tab" class="flex-1 py-2 px-4 rounded-md text-gray-700 font-medium transition-all duration-200 bg-white shadow-sm">
                        Sign In
                    </button>
                    <button id="register-tab" class="flex-1 py-2 px-4 rounded-md text-gray-500 font-medium transition-all duration-200 hover:text-gray-700">
                        Register
                    </button>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="space-y-6">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">
                            Username or Email
                        </label>
                        <input type="text" id="login-username" class="input-field w-full" placeholder="Enter your username or email" required>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">
                            Password
                        </label>
                        <input type="password" id="login-password" class="input-field w-full" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember-me" class="mr-2 rounded">
                            <label for="remember-me" class="text-gray-600 text-sm">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn-primary w-full py-3">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Sign In
                    </button>
                </form>

                <!-- Register Form -->
                <form id="register-form" class="space-y-6 hidden">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">
                            Username
                        </label>
                        <input type="text" id="register-username" class="input-field w-full" placeholder="Choose a username" required>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">
                            Email Address
                        </label>
                        <input type="email" id="register-email" class="input-field w-full" placeholder="Enter your email" required>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">
                            Password
                        </label>
                        <input type="password" id="register-password" class="input-field w-full" placeholder="Create a password" required>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">
                            Confirm Password
                        </label>
                        <input type="password" id="register-confirm-password" class="input-field w-full" placeholder="Confirm your password" required>
                    </div>
                    
                    <button type="submit" class="btn-success w-full py-3">
                        <i class="fas fa-user-plus mr-2"></i>
                        Create Account
                    </button>
                </form>

            </div>

            <!-- Professional Message -->
            <div class="quote-box mt-8 text-center">
                <p class="text-gray-700">
                    "The journey of a thousand miles begins with one step."
                </p>
                <cite class="text-sm text-gray-500">â€” Lao Tzu</cite>
            </div>
        </div>
    </div>

    <!-- Success Messages -->
    <div id="success-message" class="fixed top-4 right-4 hidden bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50">
        <i class="fas fa-check-circle mr-2"></i>
        <span id="success-text"></span>
    </div>

    <!-- Error Messages -->
    <div id="error-message" class="fixed top-4 right-4 hidden bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50">
        <i class="fas fa-exclamation-circle mr-2"></i>
        <span id="error-text"></span>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded-lg">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
            <p class="text-center mt-4 font-medium">Processing...</p>
        </div>
    </div>

    <script src="js/auth.js"></script>
    
    <script>
        // Tab switching functionality
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('bg-white', 'bg-opacity-30');
            registerTab.classList.remove('bg-white', 'bg-opacity-30');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('bg-white', 'bg-opacity-30');
            loginTab.classList.remove('bg-white', 'bg-opacity-30');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });

        // Check if user is already logged in
        window.addEventListener('load', async function() {
            try {
                const response = await fetch('/api/auth/check');
                const data = await response.json();
                
                if (data.authenticated) {
                    window.location.href = '/dashboard';
                }
            } catch (error) {
                console.log('Not authenticated');
            }
        });
    </script>
</body>
</html>
