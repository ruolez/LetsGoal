<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Let's Goal</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="/css/styles.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
    </style>
</head>
<body class="modern-bg min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-6 py-12">
        <div class="max-w-md mx-auto">
            <!-- Header -->
            <div class="text-center mb-8 fade-in">
                <div class="flex justify-center items-center mb-4">
                    <h1 class="heading-primary text-3xl mb-3">Welcome Back</h1>
                    <!-- Theme Toggle Button -->
                    <button 
                        id="theme-toggle" 
                        onclick="toggleTheme()"
                        class="ml-4 inline-flex items-center px-3 py-1.5 text-sm font-medium text-gray-500 hover:text-gray-700 hover:bg-white/50 rounded-lg transition-all duration-200 ease-in-out"
                        title="Toggle dark mode">
                        <svg id="theme-icon-light" class="w-4 h-4 mr-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                        </svg>
                        <svg id="theme-icon-dark" class="w-4 h-4 mr-1.5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                        </svg>
                        <span id="theme-label">Dark</span>
                    </button>
                </div>
                <p class="text-muted">Access your goal achievement dashboard</p>
            </div>

            <!-- Login/Register Form -->
            <div class="modern-card p-8 rounded-xl shadow-lg">
                <!-- Toggle Buttons -->
                <div class="flex mb-8 bg-gray-100 rounded-lg p-1">
                    <button id="login-tab" class="flex-1 py-2 px-4 rounded-md text-gray-700 font-medium transition-all duration-200 bg-white shadow-sm">
                        Sign In
                    </button>
                    <button id="register-tab" class="flex-1 py-2 px-4 rounded-md text-gray-500 font-medium transition-all duration-200 hover:text-gray-700">
                        Register
                    </button>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="space-y-6">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">
                            Username or Email
                        </label>
                        <input type="text" id="login-username" class="input-field w-full" placeholder="Enter your username or email" required>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">
                            Password
                        </label>
                        <input type="password" id="login-password" class="input-field w-full" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember-me" class="mr-2 rounded">
                            <label for="remember-me" class="text-gray-600 text-sm">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn-primary w-full py-3">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Sign In
                    </button>
                </form>

                <!-- Register Form -->
                <form id="register-form" class="space-y-6 hidden">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">
                            Username
                        </label>
                        <input type="text" id="register-username" class="input-field w-full" placeholder="Choose a username" required>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">
                            Email Address
                        </label>
                        <input type="email" id="register-email" class="input-field w-full" placeholder="Enter your email" required>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">
                            Password
                        </label>
                        <input type="password" id="register-password" class="input-field w-full" placeholder="Create a password" required>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">
                            Confirm Password
                        </label>
                        <input type="password" id="register-confirm-password" class="input-field w-full" placeholder="Confirm your password" required>
                    </div>
                    
                    <button type="submit" class="btn-success w-full py-3">
                        <i class="fas fa-user-plus mr-2"></i>
                        Create Account
                    </button>
                </form>

            </div>

            <!-- Professional Message -->
            <div class="quote-box mt-8 text-center">
                <p class="text-gray-700">
                    "The journey of a thousand miles begins with one step."
                </p>
                <cite class="text-sm text-gray-500">â€” Lao Tzu</cite>
            </div>
        </div>
    </div>

    <!-- Success Messages -->
    <div id="success-message" class="fixed bottom-4 right-4 hidden bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50">
        <i class="fas fa-check-circle mr-2"></i>
        <span id="success-text"></span>
    </div>

    <!-- Error Messages -->
    <div id="error-message" class="fixed bottom-4 right-4 hidden bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50">
        <i class="fas fa-exclamation-circle mr-2"></i>
        <span id="error-text"></span>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded-lg">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
            <p class="text-center mt-4 font-medium">Processing...</p>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    
    <script>
        // Theme management system
        function initializeTheme() {
            // Check for stored theme preference or system preference
            const storedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            let theme = 'light'; // default
            if (storedTheme) {
                theme = storedTheme;
            } else if (systemPrefersDark) {
                theme = 'dark';
            }
            
            setTheme(theme);
            
            // Listen for system theme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                // Only auto-switch if user hasn't manually set a preference
                if (!localStorage.getItem('theme')) {
                    setTheme(e.matches ? 'dark' : 'light');
                }
            });
        }

        function setTheme(theme) {
            const html = document.documentElement;
            const themeToggle = document.getElementById('theme-toggle');
            const lightIcon = document.getElementById('theme-icon-light');
            const darkIcon = document.getElementById('theme-icon-dark');
            const themeLabel = document.getElementById('theme-label');
            
            if (theme === 'dark') {
                html.setAttribute('data-theme', 'dark');
                if (lightIcon) lightIcon.classList.add('hidden');
                if (darkIcon) darkIcon.classList.remove('hidden');
                if (themeLabel) themeLabel.textContent = 'Light';
                if (themeToggle) themeToggle.setAttribute('title', 'Switch to light mode');
            } else {
                html.setAttribute('data-theme', 'light');
                if (lightIcon) lightIcon.classList.remove('hidden');
                if (darkIcon) darkIcon.classList.add('hidden');
                if (themeLabel) themeLabel.textContent = 'Dark';
                if (themeToggle) themeToggle.setAttribute('title', 'Switch to dark mode');
            }
            
            // Store the preference
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }

        // Make theme functions globally accessible
        window.toggleTheme = toggleTheme;
        window.setTheme = setTheme;
        window.initializeTheme = initializeTheme;

        // Tab switching functionality
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('bg-white', 'bg-opacity-30');
            registerTab.classList.remove('bg-white', 'bg-opacity-30');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('bg-white', 'bg-opacity-30');
            loginTab.classList.remove('bg-white', 'bg-opacity-30');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });

        // Determine the correct API base path based on how the page was accessed
        // If accessed via /auth/login (admin), use /auth; otherwise use /api/auth
        const isAdminAuth = window.location.pathname.startsWith('/auth');
        const authBasePath = isAdminAuth ? '/auth' : '/api/auth';
        const redirectTarget = isAdminAuth ? '/admin' : '/dashboard';

        // Override auth.js endpoints for admin login
        if (isAdminAuth) {
            // Override the login form handler
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    e.stopImmediatePropagation();

                    const username = document.getElementById('login-username').value;
                    const password = document.getElementById('login-password').value;
                    const remember = document.getElementById('remember-me').checked;

                    if (!username || !password) {
                        showErrorMessage('Please fill in all fields!');
                        return;
                    }

                    showLoadingSpinner();

                    try {
                        const response = await fetch(authBasePath + '/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ username, password, remember }),
                            credentials: 'include'
                        });

                        const data = await response.json();

                        if (response.ok) {
                            showSuccessMessage('Welcome back, ' + data.user.username + '!');
                            // Get the 'next' parameter if present
                            const urlParams = new URLSearchParams(window.location.search);
                            const nextUrl = urlParams.get('next') || redirectTarget;
                            setTimeout(() => { window.location.href = nextUrl; }, 1500);
                        } else {
                            showErrorMessage(data.error || 'Login failed. Please try again!');
                        }
                    } catch (error) {
                        console.error('Login error:', error);
                        showErrorMessage('Connection error. Please check your internet!');
                    } finally {
                        hideLoadingSpinner();
                    }
                }, true);
            }
        }

        // Initialize theme on page load
        window.addEventListener('load', async function() {
            // Initialize theme system first
            initializeTheme();

            // Check if user is already logged in
            try {
                const response = await fetch(authBasePath + '/check');
                const data = await response.json();

                if (data.authenticated) {
                    const urlParams = new URLSearchParams(window.location.search);
                    const nextUrl = urlParams.get('next') || redirectTarget;
                    window.location.href = nextUrl;
                }
            } catch (error) {
                console.log('Not authenticated');
            }
        });
    </script>
</body>
</html>
