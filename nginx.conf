events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
    
    # Upstream servers
    upstream backend {
        server letsgoal-backend:5000;
    }
    
    upstream admin {
        server letsgoal-admin:5000;
    }
    
    server {
        listen 80;
        server_name localhost;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Client max body size
        client_max_body_size 50M;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Common proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Authentication routes for admin (admin container has auth at /auth)
        location /auth {
            limit_req zone=auth burst=10 nodelay;
            proxy_pass http://admin;
        }
        
        # Admin dashboard static files and interface
        location /admin {
            proxy_pass http://admin;
        }
        
        # Admin API routes (route to backend for shared authentication)
        location /api/admin {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://backend;
        }
        
        # Stripe webhooks (admin container)
        location /api/admin/webhooks/stripe {
            # No rate limiting for webhooks
            proxy_pass http://admin;
        }
        
        # Main application API routes
        location /api {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://backend;
        }
        
        # Health checks
        location /health {
            proxy_pass http://backend;
        }
        
        location /admin/health {
            proxy_pass http://admin/health;
        }
        
        # PWA Service Worker - must not be cached
        location = /sw.js {
            proxy_pass http://backend;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Service-Worker-Allowed "/";
        }

        # PWA Manifest - short cache
        location = /manifest.json {
            proxy_pass http://backend;
            add_header Cache-Control "public, max-age=3600";
        }

        # PWA Icons and Assets - long cache
        location /assets/icons/ {
            proxy_pass http://backend;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Static files (CSS, JS, images) for main app
        location /css {
            proxy_pass http://backend;
            add_header Cache-Control "public, max-age=86400";
        }

        location /js {
            proxy_pass http://backend;
            add_header Cache-Control "public, max-age=86400";
        }

        location /assets {
            proxy_pass http://backend;
            add_header Cache-Control "public, max-age=86400";
        }
        
        # Admin static files
        location /admin/css {
            proxy_pass http://admin/css;
        }
        
        location /admin/js {
            proxy_pass http://admin/js;
        }
        
        # Main application (everything else)
        location / {
            proxy_pass http://backend;
        }
        
        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            internal;
            return 404 "Page not found";
        }
        
        location = /50x.html {
            internal;
            return 500 "Server error";
        }
    }
}